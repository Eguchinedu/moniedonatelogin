<div class="container">
  <div class="mat-elevation-z8">
    <div class="create-button">
      <a mat-raised-button color="primary" (click)="createUser()">Create User</a>
    </div>
  <table mat-table mat-sort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell  *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Username">
      <th mat-header-cell  *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell  *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell  *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="LastLogin">
      <th mat-header-cell  *matHeaderCellDef> lastlogin </th>
      <td mat-cell *matCellDef="let element"> {{element.lastLogin ===null ? 'null': element.lastLogin}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell  *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" > <i *ngIf="element.id != 1" (click)="deleteUser(element.id)" class="bi bi-trash3-fill"></i></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of Users">
</mat-paginator>

</div>

</div>
