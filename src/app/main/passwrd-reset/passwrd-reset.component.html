<div class="container">
    <div class="reset-section">
    <div class="section-header">
        <p class="sect-one">LOGO</p>
        <hr>
        <p class="sect-two">PLACEHOLDER</p>
    </div>
    <div class="title">
        <h2>Reset Password</h2>
        <p>Please enter your details and code sent via email</p>
    </div>
    <form  #form="ngForm" action="" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="email">Email</label>
            <div class="error-field">
                <input type="email" name="email" id="email" class="login-field" placeholder="Enter your email" required [(ngModel)]="reset.email"
                       #emailField="ngModel"
            />
                    <span [class]="form.submitted && emailField.invalid ? 'error-show' : 'error-span'"><i class="bi bi-x-circle"></i></span>
            </div>
        </div>
        <div class="form-group">
                <label for="password">Password</label>
                <div class="password-span">
                    <div class="error-field">
                        <input [type]="changeType ? 'password' : 'text'" name="password" id="password"  placeholder="Enter a valid password" class="login-field" required [(ngModel)]="reset.password"
                       #passwordField="ngModel"
            />
                        <span class="icon-span" (click)="viewPass()"><i [ngClass]="visible ? 'bi bi-eye' : 'bi bi-eye-slash'"></i></span>
                        <span [class]="form.submitted && passwordField.invalid ? 'error-show' : 'error-span'"><i class="bi bi-x-circle"></i></span>
                    </div>
                </div>
        </div>
        <div class="form-group">
                <label for="code">Code</label>
                <div class="password-span">
                    <div class="error-field">
                        <input type="text" name="code" id="code"  placeholder="Enter your code" class="login-field" required [(ngModel)]="reset.code"
                       #codeField="ngModel"
            />
                        
                        <span [class]="form.submitted && codeField.invalid ? 'error-show' : 'error-span'"><i class="bi bi-x-circle"></i></span>
                    </div>
                </div>
        </div>
        <div class="form-section">
            <div class="forgotpwd">
                <a class="nav-link" aria-current="page" 
                routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/login']" >Back to Login</a>
            </div>
            <div class="forgotpwd">
                 <a class="nav-link" aria-current="page" 
             routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/login/pass-reset']" >Reset Password</a>
            
        </div>
        </div>
        
        <div class="login-button">
            <button class="log-btn" >Reset</button>
        </div>
    </form>
    </div>
</div>
